<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Bowl Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ensures the game container is centered and has a max width/height */
        .game-frame {
            width: 100%;
            max-width: 800px; /* Maximum width of 800px */
            max-height: 600px; /* Maximum height of 600px */
            margin: 0 auto; /* Centers the game container */
            position: relative;
            overflow: hidden; /* Prevents overflowing content */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: contain; /* Ensures the game fits within the frame without overflow */
        }

        /* Fullscreen styles to make the iframe fill the entire screen when fullscreen is triggered */
        iframe:fullscreen {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        iframe:-webkit-full-screen {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        iframe:-moz-full-screen {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        iframe:-ms-fullscreen {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .play-banner {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Retro Bowl</h1>
        <div class="game-frame">
            <iframe id="gameIframe" src="https://yousif624.github.io/games/Games/Retrobowl/index.html"></iframe>
        </div>
        <div class="play-banner">
            <button id="refreshButton">
                <img src="https://img.icons8.com/ios/50/000000/refresh.png" alt="Refresh" />
            </button>
            <button id="fullScreenButton">
                <img src="https://img.icons8.com/ios/50/000000/full-screen.png" alt="Full Screen" />
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
