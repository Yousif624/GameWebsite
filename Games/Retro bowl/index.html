<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Bowl Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Retro Bowl</h1>
        <div class="game-frame">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        <div class="play-banner">
            <!-- Refresh Button with Icon -->
            <button id="refreshButton">
                <img src="https://img.icons8.com/ios/50/000000/refresh.png" alt="Refresh" />
            </button>
            <!-- Play Now Button -->
            <button id="playButton">Play Now</button>
            <!-- Full Screen Button with Icon -->
            <button id="fullScreenButton">
                <img src="https://img.icons8.com/ios/50/000000/full-screen.png" alt="Full Screen" />
            </button>
        </div>
    </div>

    <script src="https://yousif624.github.io/games/Games/Retrobowl/RetroBowl.js"></script>
    <script>
        // Play button functionality
        document.getElementById('playButton').addEventListener('click', () => {
            try {
                // Replace "startGame()" with the actual function that starts the game in RetroBowl.js
                if (typeof startGame === "function") {
                    startGame();  // Calls the game start function from RetroBowl.js
                } else {
                    alert("Game start function not found.");
                }
            } catch (error) {
                console.error("Error starting the game:", error);
                alert("An error occurred while starting the game. Check the console for details.");
            }
        });

        // Full screen functionality
        document.getElementById('fullScreenButton').addEventListener('click', () => {
            const canvas = document.getElementById('canvas');
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            } else if (canvas.mozRequestFullScreen) { // Firefox
                canvas.mozRequestFullScreen();
            } else if (canvas.webkitRequestFullscreen) { // Chrome, Safari, Opera
                canvas.webkitRequestFullscreen();
            } else if (canvas.msRequestFullscreen) { // IE/Edge
                canvas.msRequestFullscreen();
            }
        });

        // Refresh button functionality
        document.getElementById('refreshButton').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
