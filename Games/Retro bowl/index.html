<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Bowl Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Retro Bowl</h1>
        <div class="game-frame">
            <!-- Embed the game using an iframe -->
            <iframe id="gameIframe" src="https://yousif624.github.io/games/Games/Retrobowl/index.html" width="800" height="600" frameborder="0"></iframe>
        </div>
        <div class="play-banner">
            <!-- Refresh Button with Icon -->
            <button id="refreshButton">
                <img src="https://img.icons8.com/ios/50/000000/refresh.png" alt="Refresh" />
            </button>
            <!-- Play Now Button with Play Icon -->
            <button id="playButton">
                <img src="https://img.icons8.com/ios/50/000000/play.png" alt="Play" />
            </button>
            <!-- Full Screen Button with Icon -->
            <button id="fullScreenButton">
                <img src="https://img.icons8.com/ios/50/000000/full-screen.png" alt="Full Screen" />
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
