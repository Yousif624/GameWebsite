<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pizza Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1c1e25, #2e3b4e);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(40, 44, 52, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 800px;
        }

        .game-frame {
            background: #282c34;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        #canvas {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 5px;
            border: 2px solid #61dafb;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #61dafb;
        }

        p {
            font-size: 1em;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .play-button {
            padding: 10px 20px;
            background: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
            text-decoration: none;
        }

        .play-button:hover {
            background: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-frame">
            <canvas id="canvas">
                <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
        </div>
        <h1>POLYTRACK</h1>
        <p>By: Creator</p>
        <div class="button-container">
            <button class="play-button" onclick="startGame()">PLAY NOW!</button>
        </div>
    </div>

    <!-- Load the game script but don't start it immediately -->
    <script src="html5game/RetroBowl.js" defer></script>

    <script>
        function startGame() {
            // Initialize the game
            if (typeof GameMaker_Init === "function") {
                GameMaker_Init(); // Start the game function in RetroBowl.js
            } else {
                console.error("GameMaker_Init function not found in RetroBowl.js");
            }
        }
    </script>
</body>
</html>
