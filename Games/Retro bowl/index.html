<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yousif's Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1c1e25, #2e3b4e);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(40, 44, 52, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 800px;
        }

        .game-frame {
            background: #282c34;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .game-frame img {
            width: 100%;
            border-radius: 5px;
            border: 2px solid #61dafb;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #61dafb;
        }

        p {
            font-size: 1em;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .play-button, .refresh-button, .fullscreen-button {
            padding: 10px 20px;
            background: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
            text-decoration: none;
        }

        .play-button:hover, .refresh-button:hover, .fullscreen-button:hover {
            background: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-frame" id="game-container">
            <img src="html5game/splash.png" alt="Retro Bowl Game Preview">
            <canvas id="canvas">
                <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
        </div>
        <h1>Retro Bowl</h1>
        <p>By: Yousif</p>
        <div class="button-container">
            <a href="#" class="play-button" id="play-now">PLAY NOW!</a>
            <button class="refresh-button" id="refresh">Refresh</button>
            <button class="fullscreen-button" id="fullscreen">Fullscreen</button>
        </div>
    </div>

    <!-- Game and JavaScript files -->
    <script src="html5game/RetroBowl.js"></script>
    <script>
        // Set canvas dimensions
        const canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Function to initialize the game
        function GameMaker_Init() {
            // Assuming RetroBowl.js initializes the game; include any other necessary setup here
            if (typeof window.GameMaker_Init === 'function') {
                window.GameMaker_Init();
            } else {
                console.error("GameMaker_Init function not found.");
            }
        }

        // Call GameMaker_Init on page load
        window.onload = GameMaker_Init;

        // Start game on clicking Play Now button
        document.getElementById("play-now").addEventListener("click", function (event) {
            event.preventDefault();
            GameMaker_Init(); // Initialize game when button clicked
        });

        // Refresh the page
        document.getElementById("refresh").addEventListener("click", function () {
            location.reload();
        });

        // Fullscreen mode
        document.getElementById("fullscreen").addEventListener("click", function () {
            const gameContainer = document.getElementById("game-container");
            if (gameContainer.requestFullscreen) {
                gameContainer.requestFullscreen();
            } else if (gameContainer.mozRequestFullScreen) { // Firefox
                gameContainer.mozRequestFullScreen();
            } else if (gameContainer.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                gameContainer.webkitRequestFullscreen();
            } else if (gameContainer.msRequestFullscreen) { // IE/Edge
                gameContainer.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
